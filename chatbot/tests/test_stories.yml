- story: bot challenge
  steps:
  - user: |
      are you a bot?
    intent: bot_challenge
  - action: utter_iamabot

- story: get weather with city
  steps:
    - user: |
        Can you tell me the weather in Paris?
      intent: get_weather
      entities:
        - location: "Paris"
    - action: action_weather
    - action: action_restart

- story: ask for weather without current location
  steps:
    - user: |
        What's the weather like today?
      intent: ask_weather
    - action: utter_ask_location_weather
    - user: |
        No, I don't want to share my current location.
      intent: deny
    - action: utter_get_city_name
    - user: |
        I want to know the weather in London.
      intent: inform
      entities:
        - location: "London"
    - action: action_weather
    - action: action_restart

- story: ask for weather with current location
  steps:
    - user: |
        What's the weather like today?
      intent: ask_weather
    - action: utter_ask_location_weather
    - user: |
        yes, I want to use my current location.
      intent: affirm
    - action: action_weather
    - action: action_restart


