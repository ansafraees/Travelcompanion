version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - mood_happy
  - bot_challenge
  - get_weather
  - get_restaurant
  - get_hotel
  - get_attraction
  - inform
  - glad
  - ask_weather
  - ask_restaurant
  - out_of_scope
  - ask_attraction
  - ask_hotel


entities:
 - location

slots:
  location:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: location

actions:
  - action_weather
  - action_search_restaurants
  - action_search_attractions
  - action_search_hotels
  - action_default_fallback

responses:
  utter_greet:
    - text: "Hello! How can I assist you today?"
      buttons:
        - title: "Weather Forecast"
          payload: "/ask_weather"
        - title: "Find hotels"
          payload: "/ask_hotel"
        - title: "Find Restaurents"
          payload: "/ask_restaurant"
        - title: "Find Attractions"
          payload: "ask_attraction"

  utter_cheer_up:
  - custom:
     image: "https://i.imgur.com/c8PPgB6.jpeg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a travel assistant bot, created to assist you"
    buttons:
      - title: "Weather Forecast"
        payload: "/ask_weather"
      - title: "Find hotels"
        payload: "/ask_hotel"
      - title: "Find Restaurants"
        payload: "/ask_restaurant"
      - title: "Find Attractions"
        payload: "/ask_attraction"



  utter_None:
    - text: "Sorry, I didn't understand that. Can you please rephrase?"

  utter_default:
    - text: "Sorry could not understand your request. Can you please rephrase?"
  
  utter_glad:
    - text: "Glad to help"

  utter_default_deny_response:
    - text: "I'm not sure what you meant by 'no'. Could you please clarify your request?"
  
  utter_default_affirm_response:
    - text: "I'm not sure what you meant by 'yes'. Could you please clarify your request?"

  utter_ask_location_weather:
    - text: "Do you know want to use your current location?"
  
  utter_ask_location_restaurant:
    - text: "Do you know want to use your current location?"

  utter_ask_location_attraction:
    - text: "Do you know want to use your current location?"

  utter_ask_location_hotel:
    - text: "Do you know want to use your current location?"

  utter_get_city_name:
    - text: "Please provide the city name"

  utter_get_city_name_restaurant:
    - text: "Please provide the city name"

  utter_get_city_name_attraction:
    - text: "Please provide the city name"

  utter_get_city_name_hotel:
    - text: "Please provide the city name"

  


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
